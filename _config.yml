# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

remote_theme             : "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
locale                   : "en-US"
title                    : "SPFG &#124; UNLV"
title_separator          : "|"
subtitle                 : "Star & Planet Formation Group | University of Nevada, Las Vegas"
name                     : &name "SPFG" # &name is a YAML anchor which can be *referenced later
# email                    : &email "x.x@unlv.edu"
description              : &description "Theoretical and computational research into protostellar and protoplanetary disks, star and planet formation, and long-term evolution of exoplanetary systems."
logo                     : "/assets/images/logo.png"
favicon                  : "/assets/images/favicon.ico"
masthead_title           : "SPFG | UNLV"
breadcrumbs              : true # false (default)
words_per_minute         : 200
github_username          : UNLV-SPFG
search                   : true # true, false (default)
search_full_content      : true # true, false (default)
search_provider          : lunr # lunr (default) for GitHub Pages


# Analytics
analytics:
  provider               : "google-gtag" # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id          : "G-G8VZJF05EC" # Replace this with your ID
    anonymize_ip         : false


# Site Author
author:
  name                   : *name # *name is a YAML reference pointing to the &anchor earlier
  avatar                 : "/assets/images/logo.png"
  bio                    : "Star & Planet Formation Group, Department of Physics & Astronomy, University of Nevada, Las Vegas."
  location               : "Las Vegas, NV, USA"
  links:
    - label              : "GitHub"
      icon               : "fab fa-fw fa-github"
      url                : "https://github.com/UNLV-SPFG"
    # - label              : " Email"
    #   icon               : "fas fa-envelope"
    #   url                : "mailto:x.x@unlv.edu"


# Site Footer
footer:
  links:
    - label              : "GitHub"
      icon               : "fab fa-fw fa-github"
      url                : "https://github.com/UNLV-SPFG"


# Reading Files
include:
  - .htaccess
  - _pages
exclude: # Exclude from processing.
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gemfile.lock
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding                 : "utf-8"
markdown_ext             : "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown                 : kramdown
highlighter              : rouge
lsi                      : false
excerpt_separator        : "\n\n"
incremental              : false


# Markdown Processing
kramdown:
  input                  : GFM
  hard_wrap              : false
  auto_ids               : true
  footnote_nr            : 1
  entity_output          : as_char
  toc_levels             : 1..6
  smart_quotes           : lsquo,rsquo,ldquo,rdquo
  enable_coderay         : false


# Collections
collections:
  research:
    output: true
    permalink: /:collection/:path/
  team:
    output: true
    permalink: /:collection/:path/


# Front Matter Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      layout: single
      author_profile: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      header:
        overlay_color: "#666"
  # _research
  - scope:
      path: "_research"
      type: research
    values:
      layout: single
      header:
        overlay_color: "#666"
      excerpt: ""
      share: true
      sidebar:
        nav: "research"
      toc: true
      toc_sticky: true
  # _team
  - scope:
      path: "_team"
      type: team
    values:
      layout: single
      header:
        overlay_color: "#666"
      excerpt: ""
      share: true


# Archive Settings (GitHub Pages)
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/


# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /news/page:num/
timezone: America/Los_Angeles # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
github: [metadata]


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache


# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache


# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development
